<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Script Hub</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana;
    }

    body {
      margin: 0;
      padding: 20px;
      background-color: #121212;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .top-panel {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #1a1a1a;
      padding: 8px 30px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(40, 151, 255, 0.8), 0 0 8px rgba(22, 169, 255, 0.6);
      margin-top: 10px;
      animation: glowPulse 3s infinite ease-in-out;
      width: 100%;
      max-width: 800px;
      position: relative;
    }

    .top-panel img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .top-panel h1 {
      color: white;
      font-size: 24px;
      margin: 0;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    @keyframes glowPulse {
      0%, 100% { box-shadow: 0 0 10px rgba(40, 176, 255, 0.8), 0 0 8px rgba(151, 40, 255, 0.6); }
      50% { box-shadow: 0 0 12px rgb(40, 140, 255), 0 0 15px rgba(151, 40, 255, 0.9); }
    }

    .search-container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 600px;
    }

    .search-container input {
      flex-grow: 1;
      padding: 10px 15px;
      border: none;
      border-radius: 15px;
      font-size: 16px;
      color: rgb(225, 225, 225);
      background-color: #1e1e1e;
      outline: none;
      transition: box-shadow 0.3s ease;
    }

    .search-container input:focus {
      box-shadow: 0 0 0 2px #00aaff;
    }

    .search-container input::placeholder {
      color: rgb(125, 125, 125);
    }

    .search-container button {
      background-color: #592bff;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 15px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(87, 40, 255, 0.8), 0 0 25px rgba(151, 40, 255, 0.6);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .search-container button:hover {
      transform: scale(0.96);
    }

    .search-container button:active {
      transform: scale(0.90);
    }

    .cards-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .card {
      position: relative;
      width: 350px;
      aspect-ratio: 1 / 1;
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .title {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      text-align: center;
      padding: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .card:hover .title {
      opacity: 1;
    }

    @media (max-width: 600px) {
      .card {
        width: 45vw;
      }

      .search-container {
        flex-direction: column;
      }

      .search-container button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="top-panel">
    <img src="https://github.com/SpartanXRobloxScripts/Visual-Games/blob/main/Logo.png?raw=true" alt="Sentry X Logo" />
    <h1>Sentry X</h1>
  </div>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search for one of a multitude of games." />
    <button onclick="filterCards()">Search</button>
  </div>

  <div class="cards-wrapper" id="cardsWrapper">
    <div class="card" data-game="https://raw.githubusercontent.com/SpartanXRobloxScripts/Visual-Games/refs/heads/main/Games/SnowRider3d/index.html">
      <img src="https://github.com/SpartanXRobloxScripts/Visual-Games/blob/main/Game%20Thumbs/SnowRider.png?raw=true" alt="Snow Rider 3D" />
      <div class="title">Snow Rider 3D</div>
    </div>
  </div>

  <script>
    document.querySelectorAll(".card").forEach(card => {
      card.addEventListener("click", () => {
        const gameFile = card.getAttribute("data-game");
        if (gameFile) {
          window.location.href = `game.html?game=${encodeURIComponent(gameFile)}`;
        }
      });
    });

    function filterCards() {
      const search = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.querySelectorAll(".card");
      cards.forEach(card => {
        const title = card.querySelector(".title").textContent.toLowerCase();
        card.style.display = title.includes(search) ? "block" : "none";
      });
    }

    document.getElementById("searchInput").addEventListener("input", filterCards);
  </script>

</body>
</html>
