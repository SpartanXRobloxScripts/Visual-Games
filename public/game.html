<!DOCTYPE html>
<html>
<head>
    <title>Play Game</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<iframe id="gameFrame"></iframe>

<script>
    // Get the game parameter from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const gameURL = urlParams.get('game');

    if (gameURL) {
        document.getElementById("gameFrame").src = decodeURIComponent(gameURL);
    } else {
        document.body.innerHTML = "<h1>No game selected!</h1>";
    }
    
</script>

</body>
</html>
