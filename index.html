<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Script Hub</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana;
    }

    body {
      margin: 0;
      padding: 20px;
      background-color: #121212;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .search-container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 600px;
    }

    .search-container input {
      flex-grow: 1;
      padding: 10px 15px;
      border: none;
      border-radius: 15px;
      font-size: 16px;
      color: rgb(225, 225, 225);
      background-color: #1e1e1e;
      outline: none;
      transition: box-shadow 0.3s ease;
    }

    .search-container input:focus {
      box-shadow: 0 0 0 2px #00aaff;
    }

    .search-container input::placeholder {
      color: rgb(125, 125, 125);
    }

    .search-container button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 15px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.1s ease, background-color 0.3s ease;
    }

    .search-container button:active {
      transform: scale(0.96);
    }

    .cards-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .card {
      position: relative;
      width: 350px;
      aspect-ratio: 1/1;
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .title {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      text-align: center;
      padding: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .card:hover .title {
      opacity: 1;
    }

    .notification {
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #28a745;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease, transform 0.4s ease;
      z-index: 1000;
    }

    .notification.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    @media (max-width: 600px) {
      .card {
        width: 45vw;
      }

      .search-container {
        flex-direction: column;
      }

      .search-container button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- 🔍 Search Bar -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search for a script" />
    <button onclick="filterCards()">Search</button>
  </div>

  <!-- 🧩 Script Cards -->
  <div class="cards-wrapper" id="cardsWrapper">

<div class="card" onclick="copyScript(`loadstring(game:HttpGet('https://raw.githubusercontent.com/R3TH-PRIV/R3THPRIV/main/loader.lua'))()`)">
  <img src="https://github.com/SpartanXRobloxScripts/Visual-Games/blob/main/Game%20Thumbnails/SnowRider.png?raw=true" alt="Snow Rider 3D">
  <div class="title">Snow Rider 3D</div>
</div>

<!-- (Add all your other cards here exactly like you had before) -->

  </div>

  <!-- 🔔 Notification -->
  <div id="notification" class="notification">Script Copied!</div>

  <!-- 🧠 JavaScript -->
  <script>
    function copyScript(script) {
      navigator.clipboard.writeText(script).then(() => {
        const notif = document.getElementById('notification');
        notif.classList.add('show');
        setTimeout(() => notif.classList.remove('show'), 2000);
      });
    }

    function filterCards() {
      const search = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.querySelectorAll(".card");
      cards.forEach(card => {
        const title = card.querySelector(".title").textContent.toLowerCase();
        card.style.display = title.includes(search) ? "block" : "none";
      });
    }

    // Optional: Instant search while typing
    document.getElementById("searchInput").addEventListener("input", filterCards);
  </script>

</body>
</html>
